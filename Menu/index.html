<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>Webb Family Menu</title>
	<script type="text/javascript" src="lib/jquery.js"></script>
	<script type="text/javascript" src="lib/jquery-ui/jquery-ui.min.js"></script>
	<link rel="stylesheet" type="text/css" href="lib/fontawesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="main.css">
	<script type="text/javascript" src="main.js"></script>
</head>
<body>
	<div id="container" class="background">
		<h2>Family Dinner Menu</h2>
		<div class="row">
			<span class="background">Monday </span><div id="mon" class="day background">[entry]</div><button class="replace"><i class="fa fa-refresh" aria-hidden="true"></i></button>
		</div>
		<div class="row">
			<span class="background">Tuesday </span><div id="tue" class="day background">[entry]</div><button class="replace"><i class="fa fa-refresh" aria-hidden="true"></i></button>
		</div>
		<div class="row">
			<span class="background">Wednesday </span><div id="wed" class="day background">[entry]</div><button class="replace"><i class="fa fa-refresh" aria-hidden="true"></i></button>
		</div>
		<div class="row">
			<span class="background">Thursday </span><div id="thu" class="day background">[entry]</div><button class="replace"><i class="fa fa-refresh" aria-hidden="true"></i></button>
		</div>
		<div class="row">
			<span class="background">Friday </span><div id="fri" class="day background">[entry]</div><button class="replace"><i class="fa fa-refresh" aria-hidden="true"></i></button>
		</div>
		<div class="row">
			<span class="background">Saturday </span><div id="sat" class="day background">[entry]</div><button class="replace"><i class="fa fa-refresh" aria-hidden="true"></i></button>
		</div>
		<div class="row">
			<span class="background">Sunday </span><div id="sun" class="day background">[entry]</div><button class="replace"><i class="fa fa-refresh" aria-hidden="true"></i></button>
	</div></
	div>
	<div id="dialog"></div>
</body>
</html>
