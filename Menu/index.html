<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>Webb Family Menu</title>
	<script type="text/javascript" src="lib/jquery.js"></script>
	<script type="text/javascript" src="lib/jquery-ui/jquery-ui.min.js"></script>
	<link rel="stylesheet" type="text/css" href="lib/fontawesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="apple-touch-icon" href="icon.png">
	<script type="text/javascript" src="main.js"></script>
</head>
<body>
	<div id="container">
		<h2 class="background">Family Dinner Menu</h2>
		<div class="row background">
			<div class="cal">Monday</div><div class="day">[entry]</div><button class="replace"><i class="fa fa-refresh" aria-hidden="true"></i></button>
		</div>
		<div class="row background">
			<div class="cal">Tuesday</div><div class="day">[entry]</div><button class="replace"><i class="fa fa-refresh" aria-hidden="true"></i></button>
		</div>
		<div class="row background">
			<div class="cal">Wednesday</div><div class="day">[entry]</div><button class="replace"><i class="fa fa-refresh" aria-hidden="true"></i></button>
		</div>
		<div class="row background">
			<div class="cal">Thursday</div><div class="day">[entry]</div><button class="replace"><i class="fa fa-refresh" aria-hidden="true"></i></button>
		</div>
		<div class="row background">
			<div class="cal">Friday</div><div class="day">[entry]</div><button class="replace"><i class="fa fa-refresh" aria-hidden="true"></i></button>
		</div>
		<div class="row background">
			<div class="cal">Saturday</div><div class="day">[entry]</div><button class="replace"><i class="fa fa-refresh" aria-hidden="true"></i></button>
		</div>
		<div class="row background">
			<div class="cal">Sunday</div><div class="day">[entry]</div><button class="replace"><i class="fa fa-refresh" aria-hidden="true"></i></button>
	</div></
	div>
	<div id="dialog"></div>
</body>
</html>
